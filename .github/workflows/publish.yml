name: Publish Factorio Mod

on: [push]

jobs:
  publish-mod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Validate Mod
        uses: TheBrutalX/factorio-mod-uploader-action@0.0.7
        with:
          action: validate
          mod-folder: ./${{ env.SOURCE_FOLDER }}

      - name: Create zip
        uses: TheBrutalX/factorio-mod-uploader-action@0.0.7
        with:
          action: compress