name: Publish Factorio Mod

on: [push]

jobs:
  publish-mod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Validate Mod
        uses: TheBrutalX/factorio-mod-uploader-action@0.0.15
        with:
          action: validate

      - name: Create zip
        uses: TheBrutalX/factorio-mod-uploader-action@0.0.15
        with:
          action: compress
      
      - name: Upload Mod
        uses: TheBrutalX/factorio-mod-uploader-action@0.0.15
        with:
          action: upload
          factorio-api-key: ${{ secrets.FACTORIO_API_KEY }}
